<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/img/logo.png" sizes="32x32" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    </link>
    <!-- title -->
    <title>SNLTW-TEKY_HP - Liên hệ</title>
</head>

<body>
    <!-- navigation bar - thanh điều hướng-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://teky.edu.vn">
                <img src="assets/img/logo.png" alt="" width="34" height="34" class="d-inline-block align-text-top" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Hoạt động</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Thông tin thêm
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="contact.html">Liên hệ</a></li>
                            <li>
                                <a class="dropdown-item" href="#">Về chúng tôi</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- breadcrumb -->
    <nav aria-label="breadcrumb" class="mt-3 col-12 col-md-8 mx-auto">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Liên hệ</li>
        </ol>
    </nav>

    <!-- form group -->
    <div class="container-fluid p-3">
        <div class="card col-12 col-md-8 mx-auto">
            <div class="card-header">
                Liên hệ với chúng tôi!
            </div>
            <div class="card-body">
                <div class="alert alert-danger d-none" role="alert" id="error-alert">
                    Vui lòng nhập đầy đủ dữ liệu!
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Địa chỉ email:</label>
                    <input type="email" class="form-control shadow-none" id="email"  placeholder="name@example.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ tên:</label>
                    <input type="text" class="form-control shadow-none" id="fullname" placeholder="Nhập họ tên của bạn"
                        required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Giới tính:</label>
                    <select class="form-select shadow-none" aria-label="gender select" id="gender">
                        <option value="1" selected>Nam</option>
                        <option value="2">Nữ</option>
                        <option value="3">Khác</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Lời nhắn:</label>
                    <textarea class="form-control shadow-none" id="message" rows="3" placeholder="Lời nhắn của bạn"
                        required></textarea>
                </div>

                <!-- check box -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Nhận email tin tức!
                        </label>
                    </div>
                </div>
                <!-- button group -->
                <div class="btn-group me-2" role="group" aria-label="group button">
                    <button type="submit" class="btn btn-outline-success shadow-none" id="btn-submit"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Gửi dữ liệu">Gửi</button>
                    <button type="button" class="btn btn-outline-secondary shadow-none" id="clear"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Xóa trắng form">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="success-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto text-success">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-success">
                Gửi thành công!
            </div>
        </div>
    </div>

    <!-- boostrap cdn script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script> <!-- custom script -->
    <script>
        let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
